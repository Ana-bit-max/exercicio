<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="6 a 10" step="0.1" value="5">

            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2024-11">
            <p>
            <p>
                <label for="idia">Dia da Prova </label>
                <input type="date" name="dia" id="idia" value="2024-11-06"> <p>

            <p>
                <label for="ihora">Horario da Prova</label></p>
                <input type="time" name="hora" id="ihora" value="15:00">
            </p>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </p>




    </form>
</body>
</html>
